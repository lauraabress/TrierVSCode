<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais no Zoológico</title>
    <link rel="stylesheet" href="../css/zoo.css">
</head>

<body>
    <h2>Cadastro de Animais no Zoológico</h2>

    <form id="form-animal">
        <input type="text" id="nome-animal" placeholder="Nome do Animal" required>
        <input type="text" id="especie-animal" placeholder="Espécie do Animal" required>
        <input type="number" id="idade-animal" placeholder="Idade do Animal" required>
        <input type="text" id="habitat-animal" placeholder="Habitat do Animal" required>
        <button class="btn-grad" type="submit">Cadastrar Animal</button>
    </form>

    <h3>Lista de Animais Cadastrados</h3>
    <div class="animal" id="lista-animais">
        <!-- Animais cadastrados serão exibidos aqui -->
    </div>

    <script src="../js/zoo.js"></script>


</body>

</html>
