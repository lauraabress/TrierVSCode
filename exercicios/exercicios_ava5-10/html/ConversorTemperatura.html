<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="input-group mb-3">
            <button type="button" class="btn btn-outline-secondary">Converter para</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Converter para</span>
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" onclick="celsius()">Celsius</button></li>
                <li><button class="dropdown-item" onclick="fahrenheit()">Fahrenheit</button></li>
            </ul>
            <input type="number" class="form-control" id="numero" placeholder="Digite um nÃºmero"
                aria-label="Text input with segmented dropdown button">
        </div>
    </div>


    <script src="../js/ConversorTemperatura.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
