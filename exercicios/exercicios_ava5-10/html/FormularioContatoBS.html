<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato Estilizado com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/FormularioContatoBS.css">
</head>

<body>
    <header>
        <div class="text-center">
            <h2>FORMULÁRIO DE CONTATO</h2>
        </div>
    </header>
    <div class="container">
        <div class="form-floating">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-control">Nome Completo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome sobrenome">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-control">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-control">Mensagem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Enviar</button>
    </div>
</body>

</html>
