<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário de Contato Estilizado</title>
    <link rel="stylesheet" href="../questao3/formularioLaura.css">
</head>

<body>
    <main>
        <h3>
            Formulário para Contato
        </h3>
        <form>
            <div class="campo">
                <label for="nome">Nome completo: </label>
                <input id="nome" type="text" required placeholder="Nome completo">
            </div>
            <div class="campo">
                <label for="email">Email: </label>
                <input id="email" type="email" name="email" required placeholder="exemplo@email.com">

            </div>
            <div class="campo">
                <label for="mensagem"> Mensagem: </label>
                <textarea id="text-area" type="text" placeholder="Digite sua mensagem aqui."></textarea>
            </div>
            <div class="botao">
                <button>Enviar</button>
            </div>
        </form>


    </main>

</body>

</html>
