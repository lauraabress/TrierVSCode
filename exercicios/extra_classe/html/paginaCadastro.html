<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Cadastro</title>
    <link rel="stylesheet" href="../css/paginaCadastro.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <div>
          <label for="nome">Nome: </label>
          <input id="nome" type="text" required placeholder="Nome Completo" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="text" required placeholder="Email" />
        </div>
        <div>
          <label for="senha">Senha: </label>
          <input id="senha" type="text" required placeholder="Senha" />
        </div>
        <div>
          <label for="confirmarSenha">Confirmar Senha: </label>
          <input
            id="confirmarSenha"
            type="text"
            required
            placeholder="Confirmar Senha"
          />
        </div>
        <button id="botaoConfirmar">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
