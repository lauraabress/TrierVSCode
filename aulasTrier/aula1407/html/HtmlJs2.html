<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <input type="number" id="primeiroNumero" placeholder="Digite um número: ">
    <input type="number" id="segundoNumero" placeholder="Digite o segundo número: ">
    <button class="btn btn-primary" onclick="somar()">Clique para somar</button>

    <br>
    <br>

    <input type="number" id="primeiroNumeroMult" placeholder="Digite um número: ">
    <input type="number" id="segundoNumeroMult" placeholder="Digite o segundo número: ">
    <button class="btn btn-primary" onclick="multiplicar()">Clique para multiplicar</button>

    <br>
    <br>

    <input type="number" id="primeiroNumeroDiv" placeholder="Digite um número: ">
    <input type="number" id="segundoNumeroDiv" placeholder="Digite o segundo número: ">
    <button class="btn btn-primary" onclick="dividir()">Clique para dividir</button>

    <br>
    <br>

    <input type="number" id="primeiroNumeroSub" placeholder="Digite um número: ">
    <input type="number" id="segundoNumeroSub" placeholder="Digite o segundo número: ">
    <button class="btn btn-primary" onclick="subtrair()">Clique para subtrair</button>


    <script src="../js/JavaScript.js"></script>
</body>

</html>
