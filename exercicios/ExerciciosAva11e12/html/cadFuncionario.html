<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="../css/cadFuncionario.css">
</head>

<body>
    <h2>Cadastro de Funcionários</h2>
    <form id="form-funcionario">
        <input type="text" id="nome" placeholder="Nome do Funcionário" required>
        <input type="text" id="cargo" placeholder="Cargo do Funcionário" required>
        <input type="text" id="departamento" placeholder="Departamento do Funcionário" required>
        <input type="number" id="salario" placeholder="Salário do Funcionário" required>
        <button type="submit">Cadastrar Funcionário</button>
    </form>

    <h3>Lista de Funcionários Cadastrados</h3>
    <div class="funcionario" id="lista-funcionarios">
        <!-- Funcionários cadastrados serão exibidos aqui -->
    </div>

    <script src="../js/cadFuncionario.js"></script>
</body>

</html>
