<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PÃ¡gina de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/paginaCadastro.css" />

</head>

<body>
  <form>
    <fieldset>
      <div>
        <h2>Cadastro</h2>
      </div>
      <div class="campo">
        <label for="nome">Nome: </label>
        <input id="nome" type="text" required placeholder="Nome Completo" />
      </div>
      <div class="campo">
        <label for="email">E-mail</label>
        <input id="email" type="text" required placeholder="Email" />
      </div>
      <div class="campo">
        <label for="senha">Senha: </label>
        <input id="senha" type="text" required placeholder="Senha" />
      </div>
      <div class="campo">
        <label for="confirmarSenha">Confirmar Senha: </label>
        <input id="confirmarSenha" type="text" required placeholder="Confirmar Senha" />
      </div>
    </fieldset>
    <div id="botaoConfirmar">
      <button>Enviar</button>
    </div>
  </form>
</body>

</html>
