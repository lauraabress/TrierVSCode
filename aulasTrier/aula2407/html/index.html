<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente com localStorage</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <h2>Cadastro de Cliente</h2>

    <form id="form-cliente">
        <input type="text" id="nome" placeholder="Nome do Cliente" required>
        <input type="email" id="email" placeholder="E-mail do Cliente" required>
        <button type="submit">Cadastrar</button>
    </form>
    <h3>Lista de Clientes Cadastrados</h3>
    <div class="cliente" id="lista-clientes">

    </div>


    <script src="../js/index.js"></script>
</body>

</html>
